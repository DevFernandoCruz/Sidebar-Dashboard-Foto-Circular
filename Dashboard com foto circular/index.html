<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="check">
    <!--Inicio do Cabeçalho-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Dev² <span>System Design</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn">Entrar</a>
      </div>
    </header>
    <!--Fim do Cabeçalho-->
    <!--Inicio do Sidebar-->
    <div class="sidebar">
      <center>
        <img src="imagem/FERNANDO.jpg" class="profile_image" alt="">
        <h4>Fernando</h4>
      </center>
      <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span>Relatorios</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Financias</span></a>
      <a href="#"><i class="fas fa-th"></i><span>Formularios</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>Sobre</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Configurações</span></a>
    </div>
    <!--Fim do Sidebar-->

    <div class="content"></div>

</body>
</html>
